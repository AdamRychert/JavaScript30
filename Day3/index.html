<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoped CSS variables and js</title>
    <link rel="stylesheet" href="/dist/css/style.css">
</head>

<body>
    <section class="controls">
        <label for="spacing" style="--base:red;">Spacing</label>
        <input type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">
        <label for="blur">Blur: </label><input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        <label for="base">Base color</label><input type="color" name="base" value="#ffc600">
    </section>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="Image!!">
    <script>
        const inputs = document.querySelectorAll('.controls input');
        function handleUpdate() {
            const suffix = this.dataset.sizing || '';  //this.dataser ->object with all of the data attributes!!!!!!
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        }
        inputs.forEach(input => input.addEventListener('change', handleUpdate));
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
    </script>
</body>

</html>
