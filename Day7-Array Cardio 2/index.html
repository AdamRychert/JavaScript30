<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Cardio 2</title>
</head>

<body>

    <script>

        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];

        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ];

        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?
        // Array.prototype.every() // is everyone 19 or older?

        // console.log(new Date().getFullYear());  POBIERA OBECNA DATE

        const is19 = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);
        console.table(is19);

        const areAll19 = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
        console.table(areAll19);
        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        const IDcomment = comments.find(comment => comment.id === 823423);
        console.log(IDcomment);
        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 823423
        const commentToDel = comments.findIndex(comment => comment.id === 823423);
        console.log(commentToDel);
        // console.log(comments.splice(commentToDel, 1));
        const newComments = [
            ...comments.slice(0, commentToDel),
            ...comments.slice(commentToDel + 1)
        ];
        console.log(newComments);
    </script>
</body>

</html>
