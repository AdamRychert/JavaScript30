<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costom Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="player">
        <video src="video.mp4" class="player__video viewer"></video>
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="25" class="player__button">10s »</button>
            <button class="player__fullScreen">
                <svg viewBox="0 0 12 12" preserveAspectRatio="xMidYMid" focusable="false"
                    aria-labelledby="fullscreen-icon-title" role="img">
                    <title id="fullscreen-icon-title">Enter full screen</title>
                    <polyline class="fill" points="6,6 5.9,2 4.9,3 2.9,1 1,2.9 3,4.9 2,5.9" transform="translate(6,6)">
                    </polyline>
                    <polyline class="fill" points="6,6 5.9,2 4.9,3 2.9,1 1,2.9 3,4.9 2,5.9"
                        transform="translate(6,6) rotate(90)"></polyline>
                    <polyline class="fill" points="6,6 5.9,2 4.9,3 2.9,1 1,2.9 3,4.9 2,5.9"
                        transform="translate(6,6) rotate(180)"></polyline>
                    <polyline class="fill" points="6,6 5.9,2 4.9,3 2.9,1 1,2.9 3,4.9 2,5.9"
                        transform="translate(6,6) rotate(270)"></polyline>
                </svg></button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html
