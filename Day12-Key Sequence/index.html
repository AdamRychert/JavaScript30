        let pressed = [];
        const rightSequence = 'Adam';
        function whatKey(e) {
            // if (e.key == 'Shift') return;   //for a version without shift();
            pressed.push(e.key)
            if (pressed.length > rightSequence.length) {
                pressed.shift();
                // pressed = [e.key];
            }
            if (pressed.join('') == rightSequence) {    //makes more sense for me is secret code is == not included
                console.log("BRAWO");
                cornify_add();
            }
            console.log(pressed);

        }
        window.addEventListener('keydown', whatKey);
    </script>
